<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
        <h3 class="text-2xl font-bold text-center">Login to your account</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div>
                <label class="block" for="username">Username</label>
                <input type="text" placeholder="Username" id="username" formControlName="username"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                    [ngClass]="{ 'border-red-500': submitted && f['username'].errors }">
                <div *ngIf="submitted && f['username'].errors" class="text-xs text-red-600 mt-1">
                    <div *ngIf="f['username'].errors['required']">Username is required.</div>
                </div>
            </div>
            <div class="mt-4">
                <label class="block" for="password">Password</label>
                <input type="password" placeholder="Password" id="password" formControlName="password"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                    [ngClass]="{ 'border-red-500': submitted && f['password'].errors }">
                <div *ngIf="submitted && f['password'].errors" class="text-xs text-red-600 mt-1">
                    <div *ngIf="f['password'].errors['required']">Password is required.</div>
                </div>
            </div>
            <div class="mt-4 flex items-center">
                <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="mr-2">
                <label for="rememberMe" class="text-sm text-gray-600">Remember me</label>
            </div>
            <div class="flex items-baseline justify-between">
                <button type="submit" [disabled]="loading"
                    class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 w-full disabled:opacity-50">
                    <span *ngIf="loading">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Processing...
                    </span>
                    <span *ngIf="!loading">Login</span>
                </button>
            </div>
            <div *ngIf="error" class="mt-4 px-4 py-2 text-sm text-red-700 bg-red-100 border border-red-400 rounded-md">
                {{ error }}
            </div>
        </form>
    </div>
</div>
